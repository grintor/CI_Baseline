name: automerge
on:
  push:
    branches-ignore: ["main"]
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}

jobs:
  automerge:
    # append additional users allowed to automerge below
    if: contains(toJSON('["${{github.repository_owner}}", "dependabot"]'), github.actor)
    runs-on: ubuntu-latest
    env:
      UPDATE_LABELS: ""
      UPDATE_METHOD: "merge"
      MERGE_LABELS: ""
      MERGE_METHOD: "squash"
      GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
      TESTTTT: ${{ contains(toJSON('["${{github.repository_owner}}", "dependabot"]'), github.actor)}}
    steps:
      - name: "print context info"
        run: |
          echo "github.event_name:" ${{github.event_name}}
          echo "github.event.action:" ${{github.event.action}}
          echo "github.actor:" ${{github.actor}}
          echo "github.repository_owner:" ${{github.repository_owner}}
          echo "xx" $TESTTTT

      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.3"
